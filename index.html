<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vegetable Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Store</a></li>
          <li><a href="">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <ul class="social">
            <li><a href="" class="fb">Facebook</a></li>
            <li><a href="" class="tw">Twitter</a></li>
          </ul>
        </ul>
      </nav>
    </div>
      <div id="content">
        <div>
          <div><img class="vegetablestomato" src="tomato.jpg" alt="tomato"></div>
          <h3>Tomatos <h4>Rs.30/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablescarrot" src="carrot.jpg" alt="carrot"></div>
          <h3>Carrot <h4>Rs.50/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablesbroccoli" src="broccoli.jpg" alt="broccoli"></div>
          <h3>Broccoli <h4>Rs.90/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablesasparagus" src="asparagus.jpg" alt="asparagus"></div>
          <h3>Asparagus <h4>Rs.40/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablescauliflower" src="cauliflower.png" alt="cauliflower"></div>
          <h3>Cauliflower <h4>Rs.25/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablescorn" src="corn.jpg" alt="corn"></div>
          <h3>Corn <h4>Rs.30/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablescucumber" src="cucumber.jpg" alt="cucumber"></div>
          <h3>Cucumber <h4>Rs.60/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetableseggplant" src="eggplant.jpg" alt="eggplant"></div>
          <h3>Eggplant <h4>Rs.55/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>
        <div>
          <div><img class="vegetablesgreenpepper" src="green pepper.jpg" alt="green pepper"></div>
          <h3>Green pepper <h4>Rs.70/kg</h4> </h3>
          <div><img class="addcart" src="addcart1.png" alt=""></div>
        </div>

      </div>

      <div class="container" id="contact">
        <form action="">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">India</option>
            <option value="canada">Nepal</option>
            <option value="usa">Bhutan</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

      <footer class="footer">
        <p>Created by Shantanu Waikar. Â© 2021</p>
      </footer>
      
    
    
  </body>
</html>
